      description: |
        ## 關於五倍紅寶石
        ### 由來

        我們是一群 Ruby 程式語言的愛好者，每天的工作都是跟 Ruby/Rails 相關。

        我們一直在想，為什麼在台灣實際有使用 Ruby 的公司這麼少?
        於是，幾位台灣 Ruby 圈的同好，便開始討論「也許我們應該來成立一間專門提供 Ruby 相關的技術諮詢或是教育訓練的公司」。

