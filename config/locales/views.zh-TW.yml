      description: |
        ## 關於「五倍紅寶石」
        ### 由來
        我們是一群在台灣的 Ruby 程式語言的愛好者，每天的工作都是跟 Ruby/Rails 相關。

        不過，我們一直在想，為什麼在台灣實際有使用 Ruby/Rails 的公司這麼少?

        經過我們這幾年在台灣的幾個程式語言社群觀察的結果，Ruby/Rails 本身並不難學，自己看書或是照著官網文件練習就能練到一定的程度。
        但少了實際

        於是，幾位台灣 Ruby 圈的同好，便開始討論「也許我們應該來成立一間專門提供 Ruby 相關的技術諮詢或是教育訓練的公司」。

        我們最終的目的，是希望台灣越來越多的企業能採用 Ruby 這個優雅、有趣的程式語言做為主要開發程式語言。

        至於公司名稱為什麼是「五倍紅寶石」，不是三倍也不是一百倍? 這又是另一個有趣的故事了 :)

        ### 我們的服務
        #### 技術諮詢
        五倍紅寶石的每位成員、講師，均在業界有多年實戰工作經驗，.[待補充]

        #### 企業內部培訓
        貴公司網站或系統原本可能是用其它程式語言平台(例如 PHP、Java 或 ASP.net)，正打算考慮轉換到 Ruby/Rails 平台，但企業內部無相關技術能力可進行開發，我們亦可針對企業內部現有之人力進行培訓，可免去員工忠誠度以及企業文化磨合之困擾。

        #### 教育訓練
        當然，如果各位.

