- question: 我報名參加講堂了，但參加講堂之後覺得這個講座跟我期待的內容不一樣，可以退錢嗎?
  answer: 當然可以的。如果您聽完第一天的講座(6個小時)之後覺得不滿意或是跟您預期的內容有所落差，您可透過直接寫信至我們的客服信箱，並希望可以告知我們做不好的地方，我們會替您辦理退費事宜。
