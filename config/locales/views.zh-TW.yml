      summary: Lorem ipsum dolor sit amet, ius minim gubergren ad. At mei sumo sonet audiam, ad mutat elitr platonem vix. Ne nisl idque fierent vix.
      description: |
        ## 關於「五倍紅寶石」
        ### 由來
        我們是一群在台灣的 Ruby 程式語言的愛好者，每天的工作都是跟 Ruby/Rails 相關。

        Ruby on Rails 快速開發的優勢，在國外企業與創業圈極為熱門；而 Ruby 語言本身的自然與優雅簡潔，也讓工程師們工作起來更加快樂。但是，在台灣實際真的有使用 Ruby/Rails 做為主要開發工具的企業卻仍是少數。

        我們這幾年來持續的在台灣大專院校(成大、輔大、台北商專..等校)開授 Ruby 以及 Rails 課程，觀察學生們的學習狀況，大多覺得 Ruby 跟 Rails 並不難學，自己看書或是照著官網文件練習就能練到一定的程度。但要進階至滿足實戰需求，不容易藉由自學可以短期達成，需要更多的實戰經驗，或是導師的帶領。也因此，在台灣，較資深或有經驗的 Ruby/Rails 開發者相當難找。

        我們也訪問了一些企業為什麼不採用 Ruby/Rails 的原因，大多也是因為資深的 Ruby/Rails 的工程師難找，或是背後沒有商業公司的技術支援，遇到問題的時候不知道該找誰求救。

        近一、二年來，Ruby/Rails 的人才需求增加，年薪超過百萬的高薪職缺紛紛出現，吸引越來越多人想要進入 Ruby/Rails 的領域。除自行學習以外，也很積極參加社群舉辦的聚會與分享、交流。

        「如果有更快速、更有效的方法能夠成為即戰力就好了!」，這樣的需求聲音漸漸出現。

        於是，我們這幾位愛好 Ruby 的朋友便開始討論「也許我們應該來成立一間專門提供 Ruby/Rails 相關的技術諮詢或是教育訓練的公司」。

        我們最終的目的，是希望在台灣可以有越來越多的企業能了解或採用 Ruby 這個優雅、有趣，並且極具生產力的程式語言做為主要開發工具，更快速的實現您的想法。

        至於公司名稱為什麼是「五倍」紅寶石，不是三倍也不是一百倍? 這又是另一個有趣的故事了：）

        ---
        ### 我們的服務
        #### 技術諮詢
        __五倍紅寶石__的每位成員、講師，均在業界有多年 Ruby/Rails 實戰工作經驗，在台灣的 Ruby 程式社群亦是相當活躍的成員。 從系統規劃到開發，我們都可以提供專業的建議與諮詢。

        #### 企業內部培訓
        貴單位之網站或系統原本是使用其它程式語言(例如 PHP、Java 或 ASP.net)開發，正考慮轉換到高速生產力的 Ruby/Rails 平台，但企業內部無相關技術能力可進行開發。我們針對這類的需求設計了一系列培訓計劃，將企業內部現有人力快速打造為專業的 Ruby/Rails 開發團隊，可免去新進員工忠誠度以及企業文化磨合之困擾。

        #### 教育訓練
        如果您對程式設計是完全的新手，或是本身已有其它程式語言的基礎也沒問題，我們有一系列的課程是從入門到中、高階的課程，引導您有效率的掌握 Ruby/Rails 的重點。

