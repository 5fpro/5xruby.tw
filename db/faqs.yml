- question: 「五倍紅寶石」的講座內容除了 Ruby on Rails (以下簡稱 Rails) 之外，還有哪些?
  answer: 我們規劃的主軸講座是 Rails，但要學會使用 Rails 開發網站其實還有許多週邊知識需要學習的，例如 Ruby 這個程式語言、可以讓方便與同伴協同開發的版本控制工具 Git、測試導向開發(Test Driven Development) 、網站佈署與  Pair programming 等，都是讓您可以開發出高品質網站的重要實戰技能。初期我們會先以 Rails 為主，之後我們會再把上述的相關技能設計獨立的講座，讓您挑選您需要的講座內容。
  is_online: true

- question:  我看到你們的網站上有寫到「企業內部培訓」，這是怎麼回事？
  answer: 也許現在您或您的公司正在考慮轉換到具有高速生產力的 Ruby/Rails 平台，但企業內部目前無相關技術人員。我們會特別針對這類的需求(開發人員的技術背景)設計了一系列培訓計劃，將企業內部現有人力快速打造為專業的 Ruby/Rails 開發團隊，可免去應徵新人或新進員工企業文化磨合之困擾。
  is_online: true


