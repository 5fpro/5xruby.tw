      summary: Lorem ipsum dolor sit amet, ius minim gubergren ad. At mei sumo sonet audiam, ad mutat elitr platonem vix. Ne nisl idque fierent vix.
      description: |
        ## 關於「五倍紅寶石」
        ### 由來
        我們是一群在台灣的 Ruby 程式語言的愛好者，每天的工作都是跟 Ruby/Rails 相關。

        我們一直在想，為什麼在台灣實際有使用 Ruby/Rails 的公司這麼少？
        Ruby/Rails 先天具備有快速開發的巨大優勢，在台灣以外很多國家的企業與創業圈極為熱門，Ruby 語言本身的自然與優雅與簡潔，也讓工程師們工作起來更加快樂。

        經過我們這幾年在台灣的幾個程式語言社群觀察的結果，Ruby/Rails 本身並不難學，自己看書或是照著官網文件練習就能練到一定的程度。而要進階至滿足實戰需求，很難藉由自學可以短期達成，需要更多的實戰經驗，或是導師的帶領。
        在台灣，我們看見的現況，卻是自學具有一定入門基礎的工程師人才沒有充足的機會可以選擇，而更多體質完善的公司需要的資深工程師也因為人才市場良莠不齊，良將難求。

        近年來有更多工程師注意到 Ruby on Rails 人才需求極為缺乏，市場上釋出了許多高薪職缺，選擇開始進入紅寶石的領域，自行學習以外，也四處參加社群舉辦的讀書會與各種分享交流。
        「如果有更快速更集中的方法能夠成為即戰力就好了」，這樣的需求聲音漸漸出現。

        於是，幾位台灣 Ruby 社群的資深成員，便開始討論「也許我們應該來成立一間專門提供 Ruby 相關的技術諮詢或是教育訓練的公司」。

        我們最終的目的，是希望台灣越來越多的企業能了解，更多的採用 Ruby 這個優雅、有趣，並且極具生產力的程式語言做為主要開發工具，協助更多更好的想法與商業模式快速打造實現。

        至於公司名稱為什麼是「五倍紅寶石」，不是三倍也不是一百倍? 這又是另一個有趣的故事了 :)

        ### 我們的服務
        #### 技術諮詢
        五倍紅寶石的每位成員、講師，均在業界有多年實戰工作經驗，.[待補充]

        #### 企業內部培訓
        原本使用其它程式語言平台(例如 PHP、Java 或 ASP.net)，正考慮轉換到具備高速生產力的 Ruby/Rails 平台，但企業內部無相關技術能力可進行開發，我們有針對企業內部需求設計的一系列培訓計劃，將企業內部現有人才快速打造為專業 Ruby/Rails 開發團隊，可免去員工忠誠度以及企業文化磨合之困擾。

        #### 教育訓練
        

