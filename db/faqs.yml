- question: 「五倍紅寶石」是接案公司嗎?
  answer: 我們不是接案公司。五倍紅寶石是一群喜愛 Ruby 的同好一起同立的公司，主要目的是為了推廣讓更多人使用 Ruby 當做主要開發工具，我們將提供台灣 Ruby 語言相關最專業的教育訓練與技術諮詢。
  is_online: true

- question: 我報名參加講堂了，但參加講堂之後覺得這個講座跟我期待的內容不一樣，可以退錢嗎?
  answer: 當然可以的。如果您聽完第一天的講座(6個小時)之後覺得不滿意或是跟您預期的內容有所落差，您可透過直接寫信至我們的客服信箱，並希望可以告知我們做不好的地方，我們會替您辦理退費事宜。
  is_online: true

- question: 「五倍紅寶石」的講座內容除了 Ruby on Rails (以下簡稱 Rails) 之外，還有哪些?
  answer: 我們規劃的主軸講座是 Rails，但要學會使用 Rails 開發網站其實還有許多週邊知識需要學習的，例如 Ruby 這個程式語言、可以讓方便與同伴協同開發的版本控制工具 Git、測試導向開發(Test Driven Development) 、網站佈署與  Pair programming 等，都是讓您可以開發出高品質網站的重要實戰技能。初期我們會先以 Rails 為主，之後我們會再把上述的相關技能設計獨立的講座，讓您挑選您需要的講座內容。
  is_online: true

- question: 「五倍紅寶石」跟其它的電腦補習班有什麼不一樣？
  answer: 比起其他教育訓練機構，五倍紅寶石更加專注在教授「實戰技巧」與累積「實戰經驗」，而非考取「更多認證」（Ruby 也是有認證的 :) ），花更多的心力協助學員成為能夠走向國際的專業技術人才。
  is_online: true

- question:  我看到你們的網站上有寫到「企業內部培訓」，這是怎麼回事？
  answer: 也許現在您或您的公司正在考慮轉換到具有高速生產力的 Ruby/Rails 平台，但企業內部目前無相關技術人員。我們會特別針對這類的需求(開發人員的技術背景)設計了一系列培訓計劃，將企業內部現有人力快速打造為專業的 Ruby/Rails 開發團隊，可免去應徵新人或新進員工企業文化磨合之困擾。
  is_online: true


- question: 目前開講地點只有在台北市嗎?
  answer: 初期將僅台北市/新北市為主，但我們希望在不久的將來在各縣市都可以有機會開講。
  is_online: true


- question:  講座結束之後就可以用 Ruby / Rails 來開發網站，或是一定找得到工作嗎?
  answer: 我們會提供最好的實戰技巧甚至協同合作所需要的各種方法工具相關的訓練，完成階段性講座一定能夠獨力開發自己的 Web 專案，累積實戰經驗與五倍紅寶石的推薦也將會為您帶來為數不少的極佳工作機會。
  is_online: true

- question: 參加講堂內容會有錄影嗎?
